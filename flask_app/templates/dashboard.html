        <div class="topCharts">

                <!-- insert table with each lifts highscore -->

            <div class="recentLifts">

                <!-- insert table with each lifts highscore -->
                <form action="/user/new_lift" method="post"><input type="button" value="Record New"></form>
            </div>
        </div>
        <div class="allLifts">
            <h3>All Lifts</h3>
            <!-- insert table with all lifts and scores -->
        </div>
    </div>
